<button [class]="setClassBtnFace()" (click)="navigate()">
  <div class="button-face">
    <app-svg-heart *ngIf="isHeart()"></app-svg-heart>
    <app-svg-spade *ngIf="isSpade()"></app-svg-spade>
    <app-svg-club *ngIf="isClub()"></app-svg-club>
    <app-svg-diamond *ngIf="isDiamond()"></app-svg-diamond>
  </div>
  <p class="txt">{{btnInfos.btnTxt}}</p>
</button>
